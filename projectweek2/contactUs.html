<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styleProject.css">
    
    <title>Contact Us</title>
</head>
<body>
    <img src="charles-rRWiVQzLm7k-unsplash.jpg" class="rounded float-start" id="color-overlay" alt="splash" style="width: 500px; ">
    <div class="position-absolute"> 
        <img src="logo-ALTA@2x.png" alt="" style="margin-left: 100px; margin-top: 250px;">
    </div>
        <div class="container">
            <form action="review_message.html" class="needs-validation" novalidate>
                <h1 class="medium-text" style="margin-left: 450px; font-size: 50px;">Contact Us</h1>
                <div class="row g-3 align-items-center" style="margin-left: 450px;"> 
                <label class="medium-text">Full Name <span class="text-danger font-weight-bold">*</span></label><br>
                <input type="text" class="me-text" id="fname" name="fname" placeholder="Your Full Name Here..." required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Full name cannot be empty.
                </div>
                <br>
                </div>
                <div class="row g-3 align-items-center" style="margin-left: 450px;">
                <label class="medium-text">Email Address <span class="text-danger font-weight-bold">*</span></label><br>    
                <input type="text" class="me-text" id="email" name="email" placeholder="example@domain.com" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Full name cannot be empty.
                </div>
                <br>
                </div>
               <div class="row g-3 align-items-center" style="margin-left: 450px;">
                <label class="medium-text">Phone Number <span class="text-danger font-weight-bold">*</span></label><br>
                <input type="text" class="me-text" id="phone" name="phone" placeholder="08573890xxxx" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Full name cannot be empty.
                </div>
                <br>
               </div>
               <div class="row g-3 align-items-center" style="margin-left: 450px;">
                <label for="nationality" class="medium-text">Nationality</label><br>
                    <select class="me-text" name="nationality">
                        <option class="me-text2" value="selected" disabled>Selected</option>
                    <option class="me-text2" value="indonesian">Indonesian</option>
                    <option class="me-text2" value="united kingdom" selected>United Kingdom</option>
                    <option class="me-text2" value="saudi arabia">Saudi Arabia</option>
                    </select>
                    <br>
               </div>
               <div class="row g-3 align-items-center" style="margin-left: 450px;">
                <label class="medium-text">Message</label><br>
                <textarea name="message" id="message" rows="6" cols="70" class="me-text" placeholder="type your message" ></textarea>
                <br><br>
                <button class="btn button4" type="submit" style="width: 100px;">Submit</button>
               </div>
                
                </form>
                </div>
    <script>
        (function() {
            'use strict'

            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
