<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form action="welcome.html">
        <label for="firstname">First name:</label> <br />
        <input type="text" id="firstname" name="firstname" required><br /><br />

        <label for="lastname">Last name:</label><br />
        <input type="text" id="lastname" name="lastname" required><br /><br />

        <label for="gender">Gender:</label><br />
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br />

        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br />

        <input type="radio" name="gender" id="other">
        <label for="other">Other</label>

        <br /> <br />
        <label for="nationality">Nationality:</label>
        <br />
        <select name="nationality" id="nationality">
            <option value="Indonesia">Indonesia</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Malaysia">Malaysia</option>
            <option value="Swiss">Swiss</option>
        </select>

        <br /><br />

        <label for="spoken">Language Spoken:</label><br/>
        <input type="checkbox" id="l1" name="l1" value="Bahasa_Indonesia">
        <label for="l1">Bahasa Indonesia</label><br/>

        <input type="checkbox" id="l2" name="l2" value="Inggris">
        <label for="l2">English</label><br/>

        <input type="checkbox" id="l3" name="l3" value="Lainnya">
        <label for="l3">Other</label>

        <br/><br/>
        
        <label for="bio">Bio:</label><br />
        <textarea name="bio" id="" cols="30" rows="7"></textarea>

        <br />
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
